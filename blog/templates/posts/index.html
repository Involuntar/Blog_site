{% extends 'posts/base.html' %}
{% load static %}

{% block title %}
    Посты
{% endblock title %}


{% block header %}
    Посты
{% endblock header %}
    

{% block body %}

    <div class="container mx-auto">
        {% for post in posts %}
        <a href="{% url 'blog:post' post.id %}" class="card mb-3 border-info" style="text-decoration: none;">
            <div class="card-header">
                <h5>{{ post.title }}</h5>
            </div>
            <div class="card-body">
                <img src="..." class="card-img-top" alt="...">
                <p class="card-text">{{ post.post_text }}</p>
                <p class="card-text"><small class="text-body-secondary">{{ post.date }}</small></p>
                <p class="card-text"><small class="text-body-secondary">{{ post.author }}</small></p>
            </div>
        </a>
        {% endfor %}
    </div>
        
{% endblock body %}
